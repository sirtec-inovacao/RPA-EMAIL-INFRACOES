name: Robô Email Infrações - Execução

on:
  # Permite rodar manualmente pelo painel do GitHub "Actions" -> "Run workflow"
  workflow_dispatch:

  # Exemplo de CRON: Rodar automaticamente (descomente as linhas abaixo se quiser agendar)
  # schedule:
  #   - cron: "0 8 * * 1" # Toda segunda-feira às 08:00 (UTC)

jobs:
  run-robot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v4

      - name: Configurar Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar Dependências do Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar Navegadores (Playwright)
        run: playwright install chromium

      - name: Autenticar Google Drive API
        # O GitHub Actions vai ler o secret "CHAVE_GOOGLE_JSON" (cadastrado no repositório)
        # e criar o arquivo chaveGoogle.json exatamente onde o python espera encontrar.
        env:
          GOOGLE_API_CREDENTIALS: ${{ secrets.CHAVE_GOOGLE_JSON }}
        run: |
          echo "$GOOGLE_API_CREDENTIALS" > chaveGoogle.json

      - name: 1. Processo RPA (main.py)
        run: |
          python main.py

      - name: 2. Processar Bases Intermediárias (gerar_BD.py)
        run: python gerar_BD.py

      - name: 3. Processar Tempos de Intervalo (gerar_BD_RES.py)
        run: python gerar_BD_RES.py

      - name: 4. Gerar Tabelas (transform.py)
        run: python transform.py

      - name: 5. Renderizar Gráficos (gerar_imagem.py)
        run: python gerar_imagem.py

      - name: 6. Disparar E-mails (enviar_emails.py)
        run: python enviar_emails.py
